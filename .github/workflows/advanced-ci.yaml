name: Advanced CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
    - run: npm install
    - run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4
    - name: Setup up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
    - run: npm install
    - run: npm test
